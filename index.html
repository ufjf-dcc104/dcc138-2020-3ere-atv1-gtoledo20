<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo_01</title>
</head>
<body>
    <h1>DCC Exemplo_01</h1>
    <canvas></canvas>
    <p>por Gabriel Toledo</p>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let x = 150;
        let vx = 0;
        let y = 100;
        let vy = 0;
        let t0;
        let dt;
        requestAnimationFrame(desenha);
        
        canvas.width = 480;
        canvas.height = 320;

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;

            //Desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            //Atualiza dinamica dos estado
            x = x + vx*dt;
            y = y + vy*dt;
          
            //Desenha elementos
            ctx.fillStyle = "white";
            ctx.fillRect(x,y,20,20);

            requestAnimationFrame(desenha);
            t0 = t;
        }
        
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        
        function teclaPressionada(event)
        {
            //Adiciona controles de velocidades
            switch (event.key) {
                case "ArrowUp":
                    vy = -20;
                    break;

                case "ArrowDown":
                    vy = +20;
                    break;
                
                case "ArrowLeft":
                    vx = -20;
                    break;

                case "ArrowRight":
                    vx = +20;
                    break;
            
                default:
                    break;
            }
        }

        function teclaSolta(event)
        {
            //Adiciona controles de velocidades
            switch (event.key) {
                case "ArrowUp":
                    vy = 0;
                    break;

                case "ArrowDown":
                    vy = 0;
                    break;
                
                case "ArrowLeft":
                    vx = 0;
                    break;

                case "ArrowRight":
                    vx = 0;
                    break;
            
                default:
                    break;
            }
        }

    </script>
</body>
</html>
