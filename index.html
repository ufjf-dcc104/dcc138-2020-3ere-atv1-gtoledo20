<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 e.xemplo_01</title>
</head>
<body>
    <h1>DCC exemplo_01</h1>
    <canvas></canvas>
    <p>por Gabriel Toledo</p>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let p =
        {
            x : 150,
            vx : 0,
            ax : 0,
            y : 100,
            vy : 0,
            ay : 0,
            desenhar: desenhaObjeto,
            mover: moverElemento,
            cor: "white"
        };

        const sprites = [];
        for (let numEnemies = 0; numEnemies < 10; numEnemies++) {
        let e = 
        {
             x : canvas.width * Math.random(),
             vx : 0,
             ax : 0,
             y : canvas.width * Math.random(),
             vy : 0,
             ay : 0, 
             desenhar: desenhaObjeto,
             mover: moverElemento,
             cor: "red",
             controlar: perseguirAlvo
        };
        sprites.push(e);
     }

        const k = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha);
        
        canvas.width = 480;
        canvas.height = 320;

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;

            //Desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            //Controladores
                      

            //Atualiza dinamica dos estado
            p.mover();
            
          
            //Desenha elementos
            p.desenhar();

            //SPRITES

            for (let s = 0; s < sprites.length; s++) {
                const sprite = sprites[s];

                sprite.controlar(p);
                sprite.mover();
                sprite.desenhar();
            }
           

            

            requestAnimationFrame(desenha);
            t0 = t;
        }

        function moverElemento()
        {
            this.vx = this.vx + this.ax*dt;
            this.x = this.x + this.vx*dt;
            this.vy = this.vy + this.ay*dt;
            this.y = this.y + this.vy*dt;
        }

        function desenhaObjeto()
        {
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x,this.y,20,20);
        }

        function perseguirAlvo(alvo)
        {
            this.ax = 0.5*(alvo.x - this.x) - 0.2*this.vx;
            this.ay = 0.5*(alvo.y - this.y) - 0.2*this.vy;
        }

        function evitarAlvo(alvo)
        {
            this.ax = 0.5*(alvo.x - this.x) - 0.2*this.vx;
            this.ay = 0.5*(alvo.y - this.y) - 0.2*this.vy;
        }
        
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        
        function teclaPressionada(event)
        {
            //Adiciona controles de velocidades
            switch (event.key) {
                case "ArrowUp":
                    p.ay = -k;
                    break;

                case "ArrowDown":
                    p.ay = +k;
                    break;
                
                case "ArrowLeft":
                    p.ax = -k;
                    break;

                case "ArrowRight":
                    p.ax = +k;
                    break;
            
                default:
                    break;
            }
        }

        function teclaSolta(event)
        {
            //Adiciona controles de velocidades
            switch (event.key) {
                case "ArrowUp":                  
                    p.ay = 0;
                    break;

                case "ArrowDown":                  
                    p.ay = 0;
                    break;     

                case "ArrowLeft":                  
                    p.ax = 0;
                    break;

                case "ArrowRight":
                    p.ax = 0;
                    break;
            
                default:
                    break;
            }
        }

    </script>
</body>
</html>
